<!DOCTYPE html>  
<html lang="id">  
<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>Database Karyawan</title>  
    <style>  
        body {  
            font-family: Arial, sans-serif;  
            margin: 0;  
            padding: 0;  
            background-color: #f4f4f4;  
        }  
        header {  
            background: #35424a;  
            color: #ffffff;  
            padding: 10px 0;  
            text-align: center;  
        }  
        table {  
            width: 80%;  
            margin: 20px auto;  
            border-collapse: collapse;  
        }  
        th, td {  
            padding: 10px;  
            border: 1px solid #dddddd;  
            text-align: left;  
        }  
        th {  
            background-color: #35424a;  
            color: white;  
        }  
        tr:nth-child(even) {  
            background-color: #f2f2f2;  
        }  
        footer {  
            text-align: center;  
            padding: 20px;  
            background: #35424a;  
            color: white;  
            position: relative;  
            bottom: 0;  
            width: 100%;  
        }  
        .button {  
            margin: 20px;  
            padding: 10px 20px;  
            background-color: #35424a;  
            color: white;  
            border: none;  
            cursor: pointer;  
        }  
        .button:hover {  
            background-color: #45a049;  
        }  
    </style>  
</head>  
<body>  
  
<header>  
    <h1>Database Karyawan</h1>  
</header>  
  
<main>  
    <h2>Data Roster Karyawan</h2>  
    <button class="button" onclick="document.getElementById('importForm').style.display='block'">Import Data</button>  
    <button class="button" onclick="exportData()">Export Data</button>  
      
    <div id="importForm" style="display:none; margin: 20px;">  
        <h3>Import Data Karyawan</h3>  
        <input type="file" id="fileInput" />  
        <button class="button" onclick="importData()">Import</button>  
        <button class="button" onclick="document.getElementById('importForm').style.display='none'">Cancel</button>  
    </div>  
  
    <table id="employeeTable">  
        <thead>  
            <tr>  
                <th>Nama</th>  
                <th>Jabatan</th>  
                <th>Tanggal</th>  
                <th>Jam Masuk</th>  
                <th>Jam Keluar</th>  
                <th>Aksi</th>  
            </tr>  
        </thead>  
        <tbody>  
            <tr>  
                <td>Nama Karyawan 1</td>  
                <td>Jabatan 1</td>  
                <td>01-11-2024</td>  
                <td>08:00</td>  
                <td>17:00</td>  
                <td><button class="button" onclick="editData(this)">Edit</button></td>  
            </tr>  
            <tr>  
                <td>Nama Karyawan 2</td>  
                <td>Jabatan 2</td>  
                <td>01-11-2024</td>  
                <td>08:30</td>  
                <td>17:30</td>  
                <td><button class="button" onclick="editData(this)">Edit</button></td>  
            </tr>  
            <!-- Tambahkan lebih banyak data di sini -->  
        </tbody>  
    </table>  
</main>  
  
<footer>  
    <p>&copy; 2025 ATM Corporation Management. All rights reserved.</p>  
</footer>  
  
<script>  
    function exportData() {  
        // Logika untuk mengekspor data  
        alert("Fitur ekspor data belum diimplementasikan.");  
    }  
  
    function importData() {  
        const fileInput = document.getElementById('fileInput');  
        const file = fileInput.files[0];  
        if (file) {  
            // Logika untuk mengimpor data dari file  
            alert("Fitur impor data belum diimplementasikan.");  
        } else {  
            alert("Silakan pilih file untuk diimpor.");  
        }  
    }  
  
    function editData(button) {  
        const row = button.parentNode.parentNode;  
        const cells = row.getElementsByTagName('td');  
        for (let i = 0; i < cells.length - 1; i++) { // Menghindari kolom aksi  
            const currentValue = cells[i].innerText;  
            const input = document.createElement('input');  
            input.value = currentValue;  
            cells[i].innerHTML = '';  
            cells[i].appendChild(input);  
        }  
        button.innerText = 'Simpan';  
        button.setAttribute('onclick', 'saveData(this)');  
    }  
  
    function saveData(button) {  
        const row = button.parentNode.parentNode;  
        const cells = row.getElementsByTagName('td');  
        for (let i = 0; i < cells.length - 1; i++) {  
            const input = cells[i].getElementsByTagName('input')[0];  
            cells[i].innerHTML = input.value;  
        }  
        button.innerText = 'Edit';  
        button.setAttribute('onclick', 'editData(this)');  
    }  
</script>  
  
</body>  
</html>
