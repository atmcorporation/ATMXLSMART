<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - SmartOps</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #e8eaf6; /* Soft blue background */
        }
        .login-container {
            width: 100%;
            max-width: 400px;
            padding: 20px;
            background: #ffffff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        .login-container h1 {
            font-size: 24px;
            margin-bottom: 20px;
            text-align: center;
            color: #3f51b5; /* Matching blue color */
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #3f51b5; /* Matching blue color */
        }
        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .form-group input:focus {
            outline: none;
            border-color: #3f51b5; /* Matching blue color */
        }
        .login-btn {
            width: 100%;
            padding: 10px;
            background-color: #3f51b5; /* Matching blue color */
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        .login-btn:hover {
            background-color: #303f9f; /* Darker blue on hover */
        }
        .footer {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
            color: #666;
        }
        .footer a {
            color: #3f51b5; /* Matching blue color */
            text-decoration: none;
        }
        .footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>Login</h1>
        <form onsubmit="return validateLogin()">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="Enter your username" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
            </div>
            <button type="submit" class="login-btn">Login</button>
        </form>
        <div class="footer">
            <p>Forgot your password? <a href="#">Reset here</a></p>
        </div>
    </div>
    <script>
        function validateLogin() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            if (username === 'admin' && password === 'admin123') {
                alert('Login successful!');
                document.body.innerHTML = `
                <div style="padding: 20px; font-family: Arial, sans-serif;">
                    <h1 style="color: #3f51b5;">Dashboard</h1>
                    <ul style="list-style: none; padding: 0;">
                        <li style="margin-bottom: 10px;"><a href="#" style="text-decoration: none; color: #3f51b5;">Site List</a></li>
                        <li style="margin-bottom: 10px;"><a href="#" style="text-decoration: none; color: #3f51b5;">Org Chart OPS</a></li>
                        <li style="margin-bottom: 10px;"><a href="#" style="text-decoration: none; color: #3f51b5;">Data Team</a></li>
                        <li style="margin-bottom: 10px;"><a href="#" style="text-decoration: none; color: #3f51b5;">Data Management</a></li>
                        <li style="margin-bottom: 10px;"><a href="#" style="text-decoration: none; color: #3f51b5;">Database Resign</a></li>
                        <li style="margin-bottom: 10px;"><a href="#" style="text-decoration: none; color: #3f51b5;">Tools</a></li>
                        <li style="margin-bottom: 10px;"><a href="#" style="text-decoration: none; color: #3f51b5;">Data Vehicle</a></li>
                        <li style="margin-bottom: 10px;"><a href="#" style="text-decoration: none; color: #3f51b5;">Data DOP & Homebase</a></li>
                        <li style="margin-bottom: 10px;"><a href="#" style="text-decoration: none; color: #3f51b5;">Team HQ Tools</a></li>
                    </ul>
                </div>`;
                return false;
            } else {
                alert('Invalid username or password.');
                return false;
            }
        }
    </script>
</body>
</html>
