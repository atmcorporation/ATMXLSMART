<!DOCTYPE html>  
<html lang="id">  
<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>Database Karyawan</title>  
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.0/xlsx.full.min.js"></script>  
    <style>  
        body {  
            font-family: Arial, sans-serif;  
            margin: 0;  
            padding: 0;  
            background-color: #f4f4f4;  
        }  
        header {  
            background: #35424a;  
            color: #ffffff;  
            padding: 10px 0;  
            text-align: center;  
        }  
        table {  
            width: 80%;  
            margin: 20px auto;  
            border-collapse: collapse;  
        }  
        th, td {  
            padding: 10px;  
            border: 1px solid #dddddd;  
            text-align: left;  
        }  
        th {  
            background-color: #007BFF; /* Warna biru */  
            color: white;  
        }  
        tr:nth-child(even) {  
            background-color: #f2f2f2;  
        }  
        footer {  
            text-align: center;  
            padding: 20px;  
            background: #35424a;  
            color: white;  
            position: relative;  
            bottom: 0;  
            width: 100%;  
        }  
        .button {  
            margin: 20px;  
            padding: 10px 20px;  
            background-color: #007BFF; /* Warna biru */  
            color: white;  
            border: none;  
            cursor: pointer;  
        }  
        .button:hover {  
            background-color: #0056b3; /* Warna biru lebih gelap saat hover */  
        }  
        #importForm {  
            display: none;  
            margin: 20px;  
        }  
    </style>  
</head>  
<body>  
  
<header>  
    <h1>Data Roster Karyawan</h1>  
</header>  
  
<main>  
    <h2>Data Roster Karyawan</h2>  
    <button class="button" onclick="document.getElementById('importForm').style.display='block'">Import Data</button>  
    <button class="button" onclick="exportData()">Export Data</button>  
      
    <div id="importForm">  
        <h3>Import Data Karyawan</h3>  
        <input type="file" id="fileInput" accept=".xlsx, .xls" />  
        <button class="button" onclick="importData()">Import</button>  
        <button class="button" onclick="document.getElementById('importForm').style.display='none'">Cancel</button>  
    </div>  
  
    <table id="employeeTable">  
        <thead>  
            <tr>  
                <th>Name</th>  
                <th>NIK</th>  
                <th>Position</th>  
                <th>Service Manager</th>  
                <th>Region</th>  
                <th>Cluster</th>  
                <th>Phone</th>  
                <th>Email</th>  
                <th>KTP</th>  
                <th>Join Date</th>  
                <th>License Status</th>  
                <th>Actions</th>  
            </tr>  
        </thead>  
        <tbody>  
            <!-- Data akan ditambahkan di sini -->  
        </tbody>  
    </table>  
</main>  
  
<footer>  
    <p>&copy; 2025 Database Karyawan. All rights reserved.</p>  
</footer>  
  
<script>  
    function exportData() {  
        alert("Fitur ekspor data belum diimplementasikan.");  
    }  
  
    function importData() {  
        const fileInput = document.getElementById('fileInput');  
        const file = fileInput.files[0];  
        if (file) {  
            const reader = new FileReader();  
            reader.onload = function(e) {  
                const data = new Uint8Array(e.target.result);  
                const workbook = XLSX.read(data, { type: 'array' });  
                const firstSheetName = workbook.SheetNames[0];  
                const worksheet = workbook.Sheets[firstSheetName];  
                const jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1 });  
                  
                // Clear existing rows  
                const tableBody = document.getElementById('employeeTable').getElementsByTagName('tbody')[0];  
                tableBody.innerHTML = '';  
  
                // Add new rows  
                jsonData.forEach((row, index) => {  
                    if (index > 0) { // Skip header row  
                        const newRow = tableBody.insertRow();  
                        row.forEach(cell => {  
                            const newCell = newRow.insertCell();  
                            newCell.textContent = cell;  
                        });  
                        const actionCell = newRow.insertCell();  
                        actionCell.innerHTML = '<button class="button" onclick="editData(this)">Edit</button>';  
                    }  
                });  
            };  
            reader.readAsArrayBuffer(file);  
        } else {  
            alert("Silakan pilih file untuk diimpor.");  
        }  
    }  
  
    function editData(button) {  
        const row = button.parentNode.parentNode;  
        const cells = row.getElementsByTagName('td');  
        for (let i = 0; i < cells.length - 1; i++) { // Menghindari kolom aksi  
            const currentValue = cells[i].innerText;  
            const input = document.createElement('input');  
            input.value = currentValue;  
            cells[i].innerHTML = '';  
            cells[i].appendChild(input);  
        }  
        button.innerText = 'Simpan';  
        button.setAttribute('onclick', 'saveData(this)');  
    }  
  
    function saveData(button) {  
        const row = button.parentNode.parentNode;  
        const cells = row.getElementsByTagName('td');  
        for (let i = 0; i < cells.length - 1; i++) {  
            const input = cells[i].getElementsByTagName('input')[0];  
            cells[i].innerHTML = input.value;  
        }  
        button.innerText = 'Edit';  
        button.setAttribute('onclick', 'editData(this)');  
    }  
</script>  
  
</body>  
</html>
