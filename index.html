<!DOCTYPE html>  
<html lang="id">  
<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>Database Karyawan</title>  
    <link rel="stylesheet" href="styles.css">  
    <style>  
        body {  
            font-family: Arial, sans-serif;  
            background-color: #f4f4f4;  
            margin: 0;  
            padding: 0;  
        }  
  
        header {  
            background: #007bff;  
            color: #fff;  
            padding: 10px 0;  
            text-align: center;  
            animation: fadeIn 1s;  
        }  
  
        h1 {  
            margin: 0;  
        }  
  
        .container {  
            width: 80%;  
            margin: 20px auto;  
            overflow: hidden;  
        }  
  
        table {  
            width: 100%;  
            border-collapse: collapse;  
            margin: 20px 0;  
            animation: slideIn 0.5s;  
        }  
  
        th, td {  
            padding: 10px;  
            text-align: left;  
            border: 1px solid #ddd;  
        }  
  
        th {  
            background: #007bff;  
            color: white;  
        }  
  
        tr:hover {  
            background: #f1f1f1;  
            transition: background 0.3s;  
        }  
  
        @keyframes fadeIn {  
            from { opacity: 0; }  
            to { opacity: 1; }  
        }  
  
        @keyframes slideIn {  
            from { transform: translateY(-20px); opacity: 0; }  
            to { transform: translateY(0); opacity: 1; }  
        }  
  
        footer {  
            text-align: center;  
            padding: 10px 0;  
            background: #007bff;  
            color: white;  
            position: relative;  
            bottom: 0;  
            width: 100%;  
        }  
    </style>  
</head>  
<body>  
  
<header>  
    <h1>Database Karyawan</h1>  
</header>  
  
<div class="container">  
    <table>  
        <thead>  
            <tr>  
                <th>ID</th>  
                <th>Nama</th>  
                <th>Jabatan</th>  
                <th>Departemen</th>  
                <th>Gaji</th>  
            </tr>  
        </thead>  
        <tbody>  
            <tr>  
                <td>1</td>  
                <td>Andi</td>  
                <td>Manager</td>  
                <td>Pemasaran</td>  
                <td>Rp 10.000.000</td>  
            </tr>  
            <tr>  
                <td>2</td>  
                <td>Budi</td>  
                <td>Staff</td>  
                <td>Keuangan</td>  
                <td>Rp 7.000.000</td>  
            </tr>  
            <tr>  
                <td>3</td>  
                <td>Citra</td>  
                <td>HRD</td>  
                <td>SDM</td>  
                <td>Rp 8.000.000</td>  
            </tr>  
            <!-- Tambahkan lebih banyak data karyawan di sini -->  
        </tbody>  
    </table>  
</div>  
  
<footer>  
    <p>&copy; 2025 Database Karyawan</p>  
</footer>  
  
</body>  
</html>
